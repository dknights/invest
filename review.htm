			type: "pie",

			dataPoints: [
				{  y: 4181563, legendText:"GSK", indexLabel: "GlacksoSmithKline plc " },

				{  y: 3125844, legendText:"BARC",exploded: true, indexLabel: "Barclays" },

				{  y: 1727161, legendText:"TSCO", indexLabel: "Tescos" },
			
			]
		}
		]
	});
	chart.render();
}
</script>
